<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/css/splide.min.css">
</head>
<body>
    <h1>Rick and Morty Slider</h1>

    <!-- Main slider container -->
    <div class="container">
        <div class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    
                    <!-- Slider items will be added dynamically using JavaScript -->
                </ul>
                <br>
            </div>
            
        </div>
        <ul class="splide__pagination">
            <!-- Pagination dots will be generated dynamically using JavaScript -->
        </ul>
    </div>
    

    <!-- JavaScript files -->
    <script src="app.js"></script>
    <script src="slider.js"></script>
    <script src="constants.js"></script>
    <script src="pagination.js"></script>

    <!-- Splide.js library script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/js/splide.min.js" integrity="sha512-4TcjHXQMLM7Y6eqfiasrsnRCc8D/unDeY1UGKGgfwyLUCTsHYMxF7/UHayjItKQKIoP6TTQ6AMamb9w2GMAvNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
